<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!--  マーカー：サンタ -->
      <a-marker type="pattern" url="santa_claus.patt">
        <a-entity
          gltf-model="santa_claus.glb"
          scale="1 1 1"
          rotation="0 180 0"
          animation-mixer>
        </a-entity>
      </a-marker>

       <!--  マーカー：トナカイ -->
      <a-marker type="pattern" url="elk_wip.patt">
        <a-entity
          gltf-model="elk_wip.glb"
          scale="0.8 0.8 0.8"
          rotation="0 180 0"
          animation-mixer>
        </a-entity>
      </a-marker>

      <!--  マーカー：☆ -->
      <a-marker type="pattern" url="gold_star.patt">
        <a-entity
          gltf-model="gold_star.glb"
          scale="0.8 0.8 0.8"
          rotation="0 180 0"
          animation-mixer>
        </a-entity>
      </a-marker>

      <!--  マーカー：ジングルベル -->
      <a-marker type="pattern" url="jingle_bells.patt">
        <a-entity
          gltf-model="jingle_bells.glb"
          scale="0.8 0.8 0.8"
          rotation="0 180 0"
          animation-mixer>
        </a-entity>
      </a-marker>
      
      <!-- ② KANJI マーカー：キツネ -->
      <a-marker preset="kanji">
        <a-entity
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Fox/glTF/Fox.gltf"
          scale="0.05 0.05 0.05"
          rotation="0 180 0"
          animation-mixer>
        </a-entity>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
